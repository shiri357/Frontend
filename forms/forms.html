<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="">
        <!-- text format -->
        <label for="Text Input">Text Input:</label>
        <input type="text" id="Text Input"><br><br>
        <!-- password format -->
        <label for="Password">Password:</label>
        <input type="password" id="password"><br><br>
        <!-- email format -->
        <label for="Email">Email:</label>
        <input type="Email" id="Email"><br><br>
        <!-- number format -->
        <label for="Number">Number:</label>
        <input type="Number" id="Number"><br><br>
        <!-- date format -->
        <label for="Date">Date:</label>
        <input type="Date" id="Date"><br><br>
        <!-- time format -->
        <label for="Time">Time:</label>
        <input type="Time" id="Time"><br><br>
        <!-- color format -->
        <label for="Color">Color:</label>
        <input type="Color" id="Color"><br><br>
        <!-- checkbox format -->
        <label for="Subscribe">Subscribe:</label>
        <input type="checkbox" id="Subscribe"><br><br>
        <!-- radio buttons -->
        <label>Gender:</label>
        <input type="radio" id=" Male"name="Gender" value="Male">
        <label fo<r="Male">Male</label><br><br>
        <input type="radio" id="Female"name="Gender" value="Female">
        <label for="Female">Female</label><br><br>
        <!--options format-->
        <label for="Country">Country:</label>
        <select name="Country" id="Country">
        <option value="india">india</option>
        <option value="uk">uk</option>
        <option value="usa">usa</option>
        <option value="canada">canada</option>
        </select><br><br>
        <!-- comments format -->
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>
        <!-- file format -->
        <label for="Choose File">Upload a file:</label>
        <input type="file" id="Choose File"><br><br>
        <!-- url format -->
        <label for="Website">Website:</label>
        <input type="url" id="Website"><br><br>
        <!-- range format -->
        <label for="Range">Range</label>
        <input type="range" id="Range"><br><br>
        <!-- buttons -->
        <button>Submit Form</button>
        <button>Reset Form</button>

    </form>

</body>
</html>
