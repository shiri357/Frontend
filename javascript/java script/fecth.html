<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fetch posts example</h1>
    <p>click the button below</p>
    <div id="post">post will be loaded...</div>
    <button id="loadmorebn" aria-label="load more posts">load more posts</button>
    <script>
        document.getElementById("loadmorebn").addEventListener("click",()=>
        loadposts());
        function loadposts(){
            fetch("https://jsonplaceholder.typicode.com/posts")
            .then(response=>{
                return response.json();
            })
            .then (arr=>{
                const postconainer=document.getElementById("post");
                arr.forEach(post=>{
                    const postelement=document.createElement("div");
                    postelement.innerHTML=`<div>${post.id} - ${post.title} </div>
                    <p>${post.body}</p>`
                    postcontainer.appendchild (postelement);             
                   });


            })
            .catch(arr=>{
                console.log(arr);
            })
        }
    </script>
</body>
</html>
