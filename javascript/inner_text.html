<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Examples</title>
</head>
<body>
    <div id="myPara">
        <p style="display: none">Hidden text</p>
        This element has <span>spacing</span>
    </div>
    <button onclick="showText()">Show Full Content</button>
    <script>
        function showText() {
            let myElement = document.getElementById("myPara");

             
            let visibleText = myElement.innerText;
            alert("Visible text: " + visibleText); 
        
            let fullText = myElement.textContent;
            alert("All content (visible + hidden): " + fullText);
            
             
            myElement.innerText = "Hi"; 
        }
    </script>
</body>
</html>
